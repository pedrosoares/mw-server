name: Build Rust

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            bin_path: target/release/network_manager
            out_name: network_manager
          - os: windows-latest
            bin_path: target/release/network_manager.exe
            out_name: network_manager.exe

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.out_name }}
          path: ${{ matrix.bin_path }}
          if-no-files-found: error
